<div class="showcase-container">
  <h2>Discovery</h2>

  <div class="showcase-discovery">
    <div *ngFor="let discovery of discoveries" class="discovery-card">
      <h6>{{ discovery.lowestPrice }}</h6>

      <img src="{{ discovery.assetURL }}" alt="{{ discovery.model }}">

      <h3>{{ discovery.model }}</h3>
    </div>
  </div>

  <button class="discovery-btn btn">Show More</button>
</div>
