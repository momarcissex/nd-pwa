<div class="showcase-container">
    <h2>Now Available</h2>

    <div class="showcase-windows">
        <div *ngFor="let ask of latestAsks" class="showcase-window">
            <a [routerLink]="['/checkout']" [queryParams]="{product: ask.listing_id, sell: false }" (click)="track(ask.product_id)">
                <div class="price-size">
                    <h6 id="window-size">{{ ask.size }}</h6>
                    <h6 id="window-price"><span>{{ ask.price * 1.05 | number:'1.0-0' | noComma | currency:'CAD' }}</span> {{ ask.price | currency:'CAD' }}</h6>
                </div>
                <div id="window-image"><img src="{{ ask.asset_url }}" alt="{{ ask.model }}"></div>
                <h3 id="window-model">{{ ask.model }}</h3>
            </a>
        </div>
    </div>
</div>
