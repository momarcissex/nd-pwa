<div class="main-container">
  <app-navbar></app-navbar>

  <section class="product-container">
    <div class="product-info">
      <img src="{{ productInfo.assetURL }}" alt="{{ productInfo.productInfo }}">

      <div class="product-specs">
        <h4>{{ productInfo.model }}</h4>
        <h4>Colorway: {{ productInfo.colorway }}</h4>
        <h4>Release Date: {{ productInfo.yearMade }}</h4>
      </div>
    </div>

    <div class="product-offers" *ngFor="let listing of listings">
      <div class="product-offer">
        <h6>{{ listing.condition }}</h6>

        <div class="offer-specs">
          <h2 id="offer-size">{{ listing.size }}</h2>
          <h2 id="offer-price">{{ listing.price | currency: 'CAD' }}</h2>
        </div>

        <button class="btn" (click)="addToCart(listing)" *ngIf="connected">Add to cart</button>
        <button class="btn disabled" *ngIf="!connected">Add to cart</button>
      </div>
    </div>
  </section>
</div>

<app-footer></app-footer>
