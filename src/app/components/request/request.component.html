<app-navbar></app-navbar>

<div class="main-container">
  <section class="request-container">
    <h3>Product Request</h3>

    <input type="text" name="email" id="email-input" *ngIf="!connected" placeholder="Email Address">
    <p *ngIf="!connected">Enter your email address to receive a notfication when we update our inventory with your request.</p>

    <textarea name="input-request" id="input-request" placeholder="Ex: adidas Yeezy Boost 350 Clay; Air Jordan 1 High SB NYC To Paris; React Element 87 Hyper Fusion"></textarea>

    <button *ngIf="!error && !sent && !loading" class="btn request-btn" (click)="sendRequest()">Send Request</button>
    <button *ngIf="loading" class="btn request-btn"><fa-icon [icon]="faCircleNotch" [spin]="true"></fa-icon></button>
    <button *ngIf="error" class="btn error-btn">Error</button>
    <button *ngIf="sent" class="btn sent-btn"><fa-icon [icon]="faCheck"></fa-icon></button>
  </section>
</div>

<app-footer></app-footer>
