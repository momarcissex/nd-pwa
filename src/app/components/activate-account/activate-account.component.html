<app-navbar></app-navbar>

<div class="main-container">
  <section class="content-container">

    <fa-icon id="loading" *ngIf="!good && !error" [icon]="faCircleNotch" [spin]="true"></fa-icon>

    <fa-icon *ngIf="good" [icon]="faCheckCircle"></fa-icon>
    <h3 *ngIf="good">Account Activated</h3>

    <h6 *ngIf="good">Thank you for choosing NXTDROP.</h6>

    <fa-icon *ngIf="error" class="error-icon" [icon]="faExclamationCircle"></fa-icon>

    <h3 *ngIf="error">Error</h3>

    <h6 *ngIf="error">Try later or contact our support team.</h6>
  </section>
</div>

<app-footer></app-footer>
