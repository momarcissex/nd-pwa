<section class="container" *ngIf="recently_viewed.length > 0">
    <h2>Recently Viewed</h2>

    <section class="products-container">
        <a class="product-container" *ngFor="let product of recently_viewed" [routerLink]="['/product', product.product_id]" (click)="clickTracking(product.product_id)">
            <img src="{{ product.asset_url }}" alt="{{ product.model }}">
            <h4>{{ product.model }}</h4>
        </a>
    </section>
</section>
