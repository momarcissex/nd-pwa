<div class="main-container">
  <app-navbar></app-navbar>
      
  <h2>Seller Information</h2>
  
  <input type="text" id="cc-name" placeholder="Name on card">
  <input type="text" id="cc-number" placeholder="Credit Card Number">
  <section class="expiration">
    <select name="expiration-month" id="expr-month">
      <option value="01" selected>January</option>
      <option value="02">February</option>
      <option value="03">March</option>
      <option value="04">April</option>
      <option value="05">May</option>
      <option value="06">June</option>
      <option value="07">July</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">december</option>
    </select>
  
    <select name="expiration-year" id="expr-year">
      <option value="2019">2019</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
    </select>
  </section>
  
  <input type="text" id="cc-cvv" placeholder="Secret Code">
  
  <h6>Billing Information</h6>
  <input type="text" id="cc-streetAddress" placeholder="Street Address">
  <input type="text" id="cc-streetAddress2" placeholder="Street Address 2">
  <input type="text" id="cc-city" placeholder="City">
  <select name="state" id="cc-state">
    <option value="AB" selected>Alberta</option>
    <option value="BC">British Columbia</option>
    <option value="MB">Manitoba</option>
    <option value="NB">New Brunswick</option>
    <option value="NL">Newfoundland and Labrador</option>
    <option value="NS">Nova Scotia</option>
    <option value="ON">Ontario</option>
    <option value="PE">Prince Edward Island</option>
    <option value="QC">Quebec</option>
    <option value="SK">Saskatchewan</option>
    <option value="NT">Northwest Territories</option>
    <option value="NU">Nunavut</option>
    <option value="YT">Yukon</option>
  </select>
  <input type="text" id="cc-zip" placeholder="Zip Code">
    
  <div class="settings-btn">
    <button class="settings-back-btn" routerLink="..">Back</button>
    <button class="settings-save-btn">Save Changes</button>
  </div>
</div>
      
<app-footer></app-footer>
