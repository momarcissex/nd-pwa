    <section routerLink="product/{{ lastSale.productID }}" class="last-sale-banner" *ngIf="lastSale">

            <p>{{ lastSale.model }}</p>
        </div>

        <div class="prod-specs">
            <h3>{{ lastSale.price | currency:'CAD':'symbol':'3.0-0' }}</h3>
            <p>{{ lastSale.size }}</p>
        </div>
    </section>
