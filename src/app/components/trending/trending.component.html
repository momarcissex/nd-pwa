<div class="showcase-container">
  <h2>Trending</h2>

  <div class="showcase-windows">
    <div *ngFor="let trend of trends" class="showcase-window">
      <section>
          <h6 id="window-price">{{ trend.lowestPrice }}</h6>
          <div id="window-image"><img src="{{ trend.assetURL }}" alt="{{ trend.model }}"></div>
          <h3 id="window-model">{{ trend.model }}</h3>
      </section>
    </div>
  </div>
</div>
