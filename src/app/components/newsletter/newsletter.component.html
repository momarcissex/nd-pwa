<section class="newsletter">
    <h1>Subscribe for promotions, alerts and news.</h1>

    <div>
        <input type="email" name="email" id="email" placeholder="Email Address">

        <button (click)="subscribe()" *ngIf="!loading && !subscribed">Subscribe</button>

        <button class="loading" *ngIf="loading"><fa-icon [icon]="faCircleNotch" [spin]="true"></fa-icon></button>

        <button class="subscribed" *ngIf="subscribed"><fa-icon [icon]="faCheck"></fa-icon></button>

        <p class="error-msg">
            <span *ngIf="error"><fa-icon [icon]="faExclamationCircle"></fa-icon> Invalid Email</span>
            <span *ngIf="!error"></span>
        </p>
    </div>
</section>
