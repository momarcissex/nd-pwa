<section class="signup-body">
  <div class="signup-card" *ngIf="dataLoaded">
      <img src="../../../assets/Negative.png" alt="NXTDROP, Inc. Logo Negative Symbol">

      <form [formGroup]="signupForm" (ngSubmit)="createUser()">
        <input *ngIf="!userDataAvailable" type="text" placeholder="First Name" formControlName="first_name" [className]="first_name.invalid && first_name.dirty ? 'input-error' : ''">

        <input *ngIf="!userDataAvailable" type="text" placeholder="Last Name" formControlName="last_name" [className]="last_name.invalid && last_name.dirty ? 'input-error' : ''">

        <input *ngIf="!userDataAvailable" type="text" placeholder="Username" formControlName="username" [className]="username.invalid && username.dirty ? 'input-error' : ''" [patterns]="customPatterns" mask="0*">

        <input type="password" placeholder="Password" formControlName="password" [className]="password.invalid && password.dirty ? 'input-error' : ''">
        
        <button type="submit" class="btn signup-btn" *ngIf="!loading && !error">Done</button>
        <button class="btn signup-btn" *ngIf="loading"><fa-icon [icon]="faCircleNotch" [spin]="true"></fa-icon></button>
        <button class="btn signup-btn error-btn" *ngIf="error">Error</button>
      </form>
  </div>
</section>

<app-footer></app-footer>
