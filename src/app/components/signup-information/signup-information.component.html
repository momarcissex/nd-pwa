<section class="signup-body">
  <div class="signup-card">
      <img src="../../../assets/Negative.png" alt="NXTDROP, Inc. Logo Negative Symbol">

      <form [formGroup]="signupForm" (ngSubmit)="createUser()">
        <input type="text" placeholder="First Name" formControlName="firstName" [className]="firstName.invalid && firstName.dirty ? 'input-error' : ''">

        <input type="text" placeholder="Last Name" formControlName="lastName" [className]="lastName.invalid && lastName.dirty ? 'input-error' : ''">

        <input type="text" placeholder="Username" formControlName="username" [className]="username.invalid && username.dirty ? 'input-error' : ''">

        <input type="password" placeholder="Password" formControlName="password" [className]="password.invalid && password.dirty ? 'input-error' : ''">
        
        <button type="submit" class="btn signup-btn" *ngIf="!loading && !error">Done</button>
        <button class="btn signup-btn" *ngIf="loading"><fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon></button>
        <button class="btn signup-btn error-btn" *ngIf="error">Error</button>
      </form>
  </div>
</section>

<app-footer></app-footer>
