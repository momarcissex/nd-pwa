<div class="showcase-container">
    <h2>Upcoming Releases</h2>

    <div class="showcase-windows">
        <div *ngFor="let product of upcoming_releases" class="showcase-window">
            <a [routerLink]="['product', product.product_id]" (click)="track(product.product_id)">
                <h6 id="window-price">{{ product.release_date | date:'fullDate' }}</h6>
                <div id="window-image"><img src="{{ product.asset_url }}" alt="{{ product.model }}"></div>
                <h3 id="window-model">{{ product.model }}</h3>
            </a>
        </div>
    </div>
</div>
