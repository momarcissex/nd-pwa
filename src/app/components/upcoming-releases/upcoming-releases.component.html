<div class="showcase-container">
    <h2>Upcoming Releases</h2>

    <div class="showcase-windows">
        <div *ngFor="let product of upcoming_releases" class="showcase-window">
            <a [routerLink]="['product', product.productID]" (click)="track(product.productID)">
                <h6 id="window-price">{{ product.yearMade | date:'fullDate' }}</h6>
                <div id="window-image"><img src="{{ product.assetURL }}" alt="{{ product.model }}"></div>
                <h3 id="window-model">{{ product.model }}</h3>
            </a>
        </div>
    </div>
</div>
