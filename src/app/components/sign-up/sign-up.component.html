<section class="signup-body">
  <div class="signup-card">
    <a routerLink="/"><img src="../../../assets/Negativepng.png" alt="NXTDROP, Inc. Logo Negative Symbol"></a>

    <button class="btn facebook-btn">
      <fa-icon [icon]="['fab', 'facebook']"></fa-icon>
      Sign in with Facebook
    </button>

    <button class="google-btn">
        <fa-icon [icon]="['fab', 'google']"></fa-icon>
      Sign in with Google
    </button>

    <div class="divider">
      <h2>OR</h2>
    </div>

    <form>
      <input type="text" placeholder="First Name">
      <input type="text" placeholder="Last Name">
      <input type="text" placeholder="Username">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button class="btn signup-btn">Sign Up</button>
    </form>

    <p>By signing up, you agree to our Terms and Privacy Policy.</p>

    <a routerLink="/login"><button class="login-btn">Have an account? Log in</button></a>
  </div>

  <app-footer></app-footer>
</section>
