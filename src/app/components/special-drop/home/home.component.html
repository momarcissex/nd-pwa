<div class="showcase-container">
    <h2>Election Day Special Drop (Collection Shoes)</h2>

    <div class="showcase-discovery">
        <div *ngFor="let discovery of drops" class="discovery-card"
            routerLink="/drop/{{ discovery.productID }}">
            <h6></h6>

            <img src="{{ discovery.assetURL }}" alt="{{ discovery.model }}">

            <h3>{{  discovery.model }}</h3>
        </div>
    </div>
</div>
