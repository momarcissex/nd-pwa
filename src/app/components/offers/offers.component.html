<div class="showcase-container">
    <h2>Latest Bid</h2>

    <div class="showcase-windows">
        <div *ngFor="let bid of latestBids" class="showcase-window">
            <a routerLink="/product/{{ bid.productID }}">
                <div class="price-size">
                    <h6 id="window-size">{{ bid.size }}</h6>
                    <h6 id="window-price">{{ bid.price | currency:'CAD' }}</h6>
                </div>
                <div id="window-image"><img src="{{ bid.assetURL }}" alt="{{ bid.model }}"></div>
                <h3 id="window-model">{{ bid.model }}</h3>
            </a>
        </div>
    </div>
</div>
