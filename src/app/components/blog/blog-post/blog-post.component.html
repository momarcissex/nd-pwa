<app-navbar></app-navbar>

<section class="main-container">
    <section class="post-container">
        <img src="{{ post.img }}" alt="{{ post.alt_text }}" class="featured-img">

        <div class="category">
            {{ post.category }}
        </div>

        <div class="share-btns">
            <a href="https://www.facebook.com/sharer/sharer.php?app_id=316718239101883&u=https://nxtdrop.com/news/{{ post.slug }}&display=popup&ref=plugin"
                class="fb-share-btn" (click)="share('fb')">
                <fa-icon [icon]="['fab', 'facebook-f']"></fa-icon>
            </a>
            <a href="https://twitter.com/intent/tweet?text={{ post.title }} - @nxtdrop https://nxtdrop.com/news/{{ post.slug }}"
                class="twitter-share-btn" (click)="share('twitter')">
                <fa-icon [icon]="['fab', 'twitter']"></fa-icon>
            </a>
            <a href="mailto:?subject={{ post.title }}&body=Hey, I just came across this article and thought you'd be interested. Check it out here https://nxtdrop.com/news/{{ post.slug }}"
                class="mail-share-btn" (click)="share('mail')">
                <fa-icon [icon]="['fas', 'envelope']"></fa-icon>
            </a>
            <a class="link-share-btn" (click)="share('copy_link')">
                <fa-icon [icon]="['fas', 'link']"></fa-icon>
                <span class="tooltiptext" id="tooltiptext">Copied!</span>
            </a>
        </div>

        <h1 class="title">{{ post.title }}</h1>

        <div class="content" innerHTML="{{ post.content }}">

        </div>
    </section>

    <h1>Related Articles</h1>

    <section class="related-articles">
        <a class="article-card" *ngFor="let article of articles" routerLink="../../news/{{ article.slug }}">
            <div class="article-img">
                <img src="{{ article.img }}" alt="{{ article.alt_text }}">
            </div>

            <div class="article-info">
                <h6 class="article-category">{{ article.category }}</h6>
                <p class="article-title">{{ article.title }}</p>
                <p class="article-date">
                    <fa-icon [icon]="['far', 'clock']"></fa-icon> {{ article.date }}
                </p>
            </div>
        </a>
    </section>

    <button class="btn back-btn" routerLink="..">Back</button>
</section>

<app-footer></app-footer>
