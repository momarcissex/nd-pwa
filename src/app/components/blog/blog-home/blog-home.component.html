<app-navbar></app-navbar>

<section class="main-container">

  <section class="blog-posts">

    <section class="blog-post" *ngFor="let post of posts">

      <div class="featured-img">
        <img src="{{ post.img }}" alt="{{ post.alt_text }}">
      </div>

      <div class="post-info">
        <p>{{ post.title }}</p>
        <p>{{ post.date }}</p>
      </div>

    </section>

  </section>

</section>

<app-footer></app-footer>
