<app-navbar></app-navbar>

<section class="main-container">

    <h1>News</h1>

  <section class="blog-posts">

    <a class="blog-card" *ngFor="let post of posts" routerLink="{{ post.slug }}">

      <div class="card-img">
        <img src="{{ post.img }}" alt="{{ post.alt_text }}">
      </div>

      <div class="post-info">
        <h6 class="post-category">{{ post.category }}</h6>
        <p class="post-title">{{ post.title }}</p>
        <p class="date"><fa-icon [icon]="['far', 'clock']"></fa-icon> {{ post.date }}</p>
      </div>

    </a>

  </section>

</section>

<app-footer></app-footer>
