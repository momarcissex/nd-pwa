<nav [class]="connected ? 'col-5' : 'col-4'">
  <button class="nav-hamburger" (click)="openMenu()">
    <fa-icon [icon]="['fas', 'bars']"></fa-icon>
  </button>

  <a routerLink="/" class="nav-home">
    <img src="../../../assets/Color w- letterspng.png" alt="NXTDROP, Inc. Logo">
  </a>

  <section class="nav-icons" *ngIf="connected; else navBtns">
    <button class="nav-notifications nav-icon">
      <a (click)="openNotificationTab()">
        <fa-icon [icon]="['fas', 'bell']"></fa-icon>
      </a>
    </button>
        
    <button class="nav-cart nav-icon">
      <a routerLink="/cart">
        <fa-layers>
          <fa-icon [icon]="['fas', 'shopping-cart']"></fa-icon>
          <fa-layers-counter content="{{ userInfo.cartItems }}"></fa-layers-counter>
        </fa-layers>
      </a>
    </button>
      
    <button class="nav-profile nav-icon">
      <a routerLink="/profile">
        <fa-icon [icon]="['fas', 'user-circle']"></fa-icon>
      </a>
    </button>
  </section>

  <ng-template #navBtns>
    <section class="nav-btns">
      <button class="btn nav-login" routerLink="/login">
        LOG IN
      </button>
      
      <button class="btn nav-signup" routerLink="/signup">
        SIGN UP
      </button>
    </section>
  </ng-template>
  
  <div class="blueLine"></div>
  <div class="greenLine"></div>
</nav>

<app-side-menu></app-side-menu>

<app-notifications></app-notifications>
